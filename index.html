<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A space adventure</title>
</head>
<body>
  <div class="container">

    <h1>Fill in the blanks to create a story</h1>

    <div>

      <form id="mad-lib-form" /*action=""*/>

        <div class="form-group">
          <label for="person1">Name of a person</label>
          <input id="person1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="person2">Name of another person</label>
          <input id="person2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="location">A place</label>
          <input type="text" id="location" class="form-control">
        </div>

        <div class="form-group">
          <label for="noun">A noun</label>
          <input type="text" id="noun" class="form-control">
        </div>

        <div class="form-group">
          <label for="plural-noun1">A plural noun</label>
          <input type="text" id="plural-noun1" class="form-control">
        </div>

        <div class="form-group">
          <label for="transportation">A type of transportation</label>
          <input type="text" id="transportation" class="form-control">
        </div>

        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input type="text" id="exclamation" class="form-control">
        </div>

        <div class="form-group">
          <label for="adjective">An adjective</label>
          <input type="text" id="adjective" class="form-control">
        </div>

        <div class="form-group">
          <label for="plural-noun2">Another plural noun</label>
          <input type="text" id="plural-noun2" class="form-control">
        </div>


        <button type="submit" class="btn btn-primary">Show me the story!</button>
      </form>

    </div>

    <div id="story-body">
      <p>One day <span class="person1"></span> and <span class="person2"></span> decided to go to <span class="location"></span>. They packed up their <span class="noun"></span>, said goodbye to their <span class="plural-noun1"></span> and got into their <span class="transportation"></span>. One million light years later, when they arrived they exclaimed <span class="exclamation"></span>. <span class="location"></span> was covered in <span class="adjective"></span> <span class="plural-noun2"></span>.</p>
    </div>
  </div>
  
</body>
</html>
